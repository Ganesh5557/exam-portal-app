{{categories | json}}


<div class="container text-center">
    <button routerLink="/admin/add-category" mat-raised-button class="mt10 mb10" color="accent">ADD NEW
        CATEGORY</button>

    <mat-card class="mt10" *ngFor="let category of categories">
        {{category | json}}
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{category.title}}</mat-card-title>
            <mat-card-subtitle>{{category.descr}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions class="text-center">
            <button [routerLink]="'/admin/update-category/'+category.cat_id" mat-raised-button
                color="primary">EDIT</button>
            <button (click)="deleteCategory(category.cat_id)" mat-raised-button color="accent">DELETE</button>
        </mat-card-actions>


    </mat-card>
</div>
