<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                {{registeredUser | json}}
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <div class="container text-center">
                            <mat-card-title style="margin-right: 20%;">Login</mat-card-title>
                        </div>

                    </mat-card-header>
                    <img mat-card-image class="signup_image"
                        src="https://images.unsplash.com/photo-1509822929063-6b6cfc9b42f2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9naW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                        alt="Photo of login Page">
                    <mat-card-content>
                        <div class="container text-center">
                            <form name="myForm" #myForm="ngForm" class="example-form" (ngSubmit)=formSubmit()>


                                <table class="example-full-width" cellspacing="0">
                                    <tr>
                                        <td>
                                            <mat-form-field class="example-full-width" appearance="fill">
                                                <mat-label>Username</mat-label>
                                                <input matInput required name="username"
                                                    [(ngModel)]="registeredUser.username">
                                            </mat-form-field>
                                        </td>
                                        <td>
                                            <mat-form-field class="example-full-width" appearance="fill">
                                                <mat-label>Password </mat-label>
                                                <input type="password" matInput required name="password"
                                                    [(ngModel)]="registeredUser.password">
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                </table>

                                <mat-card-actions class="text-center">
                                    <button type="submit" [disabled]="!myForm.valid" mat-raised-button
                                        color="primary">SUBMIT</button>
                                    <button type="reset" mat-raised-button color="accent">CLEAR</button>
                                </mat-card-actions>
                            </form>
                        </div>

                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>
</div>
